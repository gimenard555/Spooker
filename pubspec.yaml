name: spooker
description: TEA project

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  #For google and firebase
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  google_sign_in: ^5.1.0
  firebase_crashlytics: ^2.2.4
  firebase_performance: ^0.7.1+2
  
  #For architecture
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^0.14.0+5

  #For networking
  dio: ^4.0.0
  ua_client_hints: ^1.1.0

  #For model
  json_serializable: ^4.1.4
  freezed_annotation: ^0.14.2
  
  #For DateTime
  intl: ^0.17.0
  #For Local Storage
  shared_preferences: ^2.0.7
  #Convert enum to string
  enum_to_string: ^2.0.1

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  gap: ^2.0.0
  flutter_svg: ^0.23.0+1
  get: ^4.3.8
  glassmorphism: ^3.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.2
  flutter_gen_runner: ^3.1.1
  freezed: ^0.14.2
  effective_dart: ^1.3.2
  mocktail: ^0.2.0
  mocktail_image_network: ^0.2.0

flutter_gen:
  integrations:
    flutter_svg: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  #generate: true

  assets:
    - assets/images
    - assets/svgs

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.otf
          style: Regular
        - asset: assets/fonts/Montserrat-Medium.otf
          style: Medium
        - asset: assets/fonts/Montserrat-Bold.otf
          style: Bold
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

  